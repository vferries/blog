# Site settings
title:            En veille
locale:           fr_FR
url:              https://www.enveille.info
minimal_mistakes_skin: default
search: true

# Build settings
markdown:    kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Paris

include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Site owner
author:
  name: Vincent Ferries
  avatar: bio-photo.jpg
  bio: "Apprenti artisan logiciel polyglotte"
  links:
    - label: "CV"
      icon: "fa fa-fw fa-user"
      url: "/cv/"
    - label: "Email"
      icon: "fa fa-fw fa-envelope-square"
      url: "mailto:vincent.ferries@gmail.com"
    - label: "Twitter"
      icon: "fa fa-fw fa-twitter-square"
      url: "https://twitter.com/VincentFERRIES"
    - label: "Github"
      icon: "fa fa-fw fa-github"
      url: "https://github.com/vferries"
    - label: "Twitch"
      icon: "fa fa-fw fa-twitch"
      url: "https://www.twitch.tv/EnVeilleCode"

comments:
  provider: "disqus"
  disqus:
    shortname: "blogvincent"